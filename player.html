<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=4.0">
    <title>player</title>
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
<div id="msg">

    <!--viodeo-->
    <div id="video_b">
        <video id="video" >
            <source src="b.mp4" id="source"><source>
        </video>
        <!--control room-->  
        <div id="progress">
            <div id="bar"></div>
        </div>
        <div id="control">
          
                    <div id="time"><p id="v_time">00:00 / 00:00</p></div>
                    <div id="tool">
                              <i class="fa-solid fa-angles-left"></i>
                             <i class="fas fa-play-circle" id="play"></i>
                            
                           
                             <i class="fa-solid fa-angles-right"></i>
                    </div>
                    <div id="other_tools">
                        
                        <input type="range" id="vol" min="0" max="1" step="0.1" class="bar">
                        <i class="fa-solid fa-volume-high"></i>

                        <input type="range" id="speed" min="0.1" max="2" step="0.1" class="bar_speed">
                        <i class="fa-solid fa-gauge"></i>
                        <i class="fa-solid fa-expand"></i>
                    </div>
        </div>
          <!--control room-->  
    </div>
    <!--viodeo-->

    <!--list-->
    <div id="list_b">
      <div id="top">
        <i class="fas fa-plus-circle" id="add_btn"></i>
                <div id="add_v">
                    <h2>Add video</h2>
                    <input type="text"  id="add_name" placeholder="Enter video name..">
                    <input type="text"  id="add_url" placeholder="Enter video link..">
                    <button id="add_local">Add</button>
                </div>
        <h3>Playlist</h3>
        <input type="search" placeholder="search your video here.." id="search">
      </div>


      <div id="bottom">
                <div id="list">
                    <h2 class="head">Motivational shorts</h2>
                    <button id="play_btn" type="button" class="play_video" url="https://www.statushut.net/wp-content/uploads/2024/02/Start-A-New-Chapter-In-Your-Life-Inspirational-Quotes-Status-Videos.mp4">Play</button>
                    <button id="del" type="button" class="del">Delete</button>
                </div>

                <div id="list">
                    <h2 class="head">reels</h2>
                    <button id="play_btn" type="button" class="play_video" url="https://www.statushut.org/wp-content/uploads/2024/07/Pawan-Singh-Bhojpuri-Song-Whatsapp-Status-Videos.mp4">Play</button>
                    <button id="del" type="button" class="del">Delete</button>
                </div>

                <div id="list">
                    <h2 class="head">Motivational shorts 1</h2>
                    <button id="play_btn" type="button" class="play_video" url="https://www.statushut.net/wp-content/uploads/2024/02/Hindi-Motivation-Facebook-Status-Videos.mp4">Play</button>
                    <button id="del" type="button" class="del">Delete</button>
                </div>

                <div id="list">
                    <h2 class="head">Never give up..</h2>
                    <button id="play_btn" type="button" class="play_video" url="https://www.statushut.net/wp-content/uploads/2024/02/Instagram-New-Motivational-Quotes-Status-Videos.mp4">Play</button>
                    <button id="del" type="button" class="del">Delete</button>
                </div>

                <div id="list">
                    <h2 class="head">Whatsapp status</h2>
                    <button id="play_btn" type="button" class="play_video" url="https://www.statushut.net/wp-content/uploads/2024/02/Inspirational-Whatsapp-Status-Videos.mp4">Play</button>
                    <button id="del" type="button" class="del">Delete</button>
                </div>

                <hr >
                <br>

                <h2 id="click">Add More ..</h2>
                <br>
                <hr>
                <br>

      </div>
    </div>
    <!--list-->
</div>
    <script src="player.js"></script>

</body>
</html>
