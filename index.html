    <body>
    <div id="screen">
        <div id="container" >
            <!--loginn-->
                    <div id="login_box" class="animate__animated animate__flipInY">
                    <h1 class="animate__animated animate__bounce animate__delay-1s" id="t"> Login</h1>
                    <form autocomplete="off" id="login_frm">

                        <input type="email" required="required" placeholder="Email Id" id="email_l" name="email">
                        <small id="l_email_war"><i class="fas fa-exclamation-triangle"></i>Email id is not registered...</small>
                        <input type="password" name="password" required="required" id="password_l" placeholder="Password">
                        <small id="l_pass_war"><i class="fas fa-exclamation-triangle"></i>Wrong password</small>

                        <button type="submit" id="btn_login">Login</button>
                    </form>
                    <p>Don't have an account ? <span onclick="signin()">sign up</span></p>
                
                    </div>

                    <!--signup-->

                    <div id="sign_box" class="animate__animated animate__flipInY">
                        <h1 class="animate__animated animate__bounce animate__delay-1s">sign up</h1>
                        <form autocomplete="off" id="sign_frm">

                            <input type="text" name="username" required="required" id="username" placeholder=" Enter your name">
                            <input type="email" name="email" id="email_s" required="required" placeholder="Email Id" >

                            <input type="text" name="username" id="phone" required="required" placeholder="Mobile no.">
                            <input type="password" name="password" id="password_s" required="required" placeholder="Create Password">

                            <button type="submit" id="btn_sign">sign up</button>
                        </form>
                        <p>Already have a account.<span onclick="login_i()"> Login</span></p>
                        </div>
        </div>
    </div>
